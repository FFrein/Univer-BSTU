<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Three</title>
    <style>

      .text{
        color: green;
        width: 300px;
        background:red;
        padding-top:150px;
        padding-bottom:150px;
        text-align:center;
      }

      .text:hover{
        color: red;
        background:green;
        transition-duration: 20s;
      }
      
      @keyframes zagolovok{
       0%{opacity:0}
       80%{opacity:80%}
       100%{opacity: 0;}
      } 

      h1{
        animation:zagolovok 4s infinite;
      }

    </style>
  </head>
  <body>
    <h1>Это не заголовок, вам показалось</h1>
    <p class="text">Люк, я твой ОТЕЦ...</p>
  </body>
</html>
