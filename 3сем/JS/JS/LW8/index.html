			<button href="#" class="button"> Entry </button>
			<ul class="social">
				<li><a href=""><div><i class="fa fa-facebook" ></i></div></a></li>
				<li><a href=""><div><i class="fa fa-twitter"></i></div></a></li>
				<li><a href=""><div><i class="fa fa-instagram"></i></div></a></li>

			</ul>
			<a href="#" > Forgot my E-mail or password </a>
		</form>

		<form id="form-1" class="tab-form">
			
			<div class="box-input">
				<input class="input" type="text" required id="username1">
				<label>Enter your surname </label>
			</div>
			
			<div class="box-input">
				<input class="input" type="text" required id="username1">
				<label> Enter your name </label>
			</div>
			
			<div class="box-input">
				<input class="input" type="happy" required id="username1">

			</div>

			</div>

				<input class="input" type="password"  required id="password">
				<label>  Enter password </label>
			</div>
			<button type="submit" href="#" class="button"> Registration </button>

			<div class="recover">
				<input type="checkbox" id="ckbox">
				<label for="ckbox">Ознакомлен(-а) и принимаю <a href="#">условия регистрации</a></label>

		</form>

	</div>
</div>
